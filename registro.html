<!-- ---registro.html-->
        <section class="servicios">
            <h2>REGISTRO</h2>
            <div class="formulario">
<!-- --2 campos, nombre de usuario y contraseña. Etiqueta <form> cuyo atributo id debe ser "form_registro_usuario"
Con la etiqueta <input> cuyos id deben ser "in_usuario" y "in_contrasena"-->
                <form action="" id="form_registro_usuario">
                    <label for="nombres">Nombres</label>
                    <br />
                    <input type="text" id="nombres" class="data" placeholder="Nombres" required />
                    <br />
                    <label for="apellidos">Apellidos</label>
                    <br />
                    <input type="text" id="apellidos" class="data" placeholder="Apellidos" required />
                    <br />
                    <label for="in_usuario">Nombre de Usuario</label>
                    <br />
                    <input type="text" id="in_usuario" class="data" placeholder="Nombre de usuario" required />
                    <br />
                    <label for="in_contrasena">Contraseña</label>
                    <br />
                    <input type="password" id="in_contrasena" class="data" placeholder="Contraseña" required />
                    <br />
                    <label for="phone">Teléfono</label>
                    <br />
                    <input type="tel" id="phone" placeholder="Teléfono" class="data" required />
                    <br />
                    <label for="celular">Celular</label>
                    <br />
                    <input type="tel" id="celular" placeholder="Celular" class="data" required />
                    <br />
                    <label for="email">Correo electrónico</label>
                    <br />
                    <input type="email" id="email" placeholder="Correo electrónico" class="data" required />
                    <br />
                    
                    
                    <!-- <textarea id="message" placeholder="Mesagge" required ></textarea> -->
                    <a href="#">
<!-- --etiqueta <button> cuyo atributo id debe ser btn_enviar_registro-->
                    <button type="submit" class="main_btn" id="btn_enviar_registro">Enviar</button>
                    </a>
                </form>
            </div>
            
        </section>
